<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="card">
        <div class="cardImage">
            <img src="./image.jpg" alt="">
        </div>
        <div class="cardLogin">
            <div class="logo">
                <img class="logoItem" src="./logo2.png" alt="">
            </div>
            <div class="logoTitle">
                <a class="text1">TOTAL</a>
                <a class="text2">HEALTH</a>
                <a class="text1">CHECK</a>
            </div>
            <h1>Sign In</h1>
            <div class="emailForm">
                <div class="inputTitle">Email</div>
                <input class="email-field" class="form-control" placeholder="">
            </div>
            <div class="passwordForm">
                <div class="inputTitle">Password</div>
                <input class="password-field" class="form-control" placeholder="">
            </div>
            <div class="forgetPass">Forgot Password?</div>
            <button class="btn">Sign In</button>
            <div class="notYet">
                <div>Not register yet? <a href="#">Create an account</a></div>
            </div>
        </div>
    </div>
</body>

</html>
